<div class="container">
  <app-new-todo></app-new-todo>
  
  <form>
    <div class="form-group">
      <input class="form-control"
             name="search"
             type="text"
             placeholder="Search..."
             [(ngModel)]="search"
             autocomplete="off" />
    </div>
  </form>

  <ul *ngIf="todoList" class="list-group list-group-flush todos-list">
    <app-todo-item *ngFor="let todo of todoList | filterTodo:search" [todo]="todo">

    </app-todo-item>
  </ul>

  <p *ngIf="!todoList" class="text-center">No Data.</p>
  <p *ngIf="todoList && !todoList.length" class="text-center">Todo list is empty. Please create your first todo.</p>
</div>
