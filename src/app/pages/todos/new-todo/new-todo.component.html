<form class="app-new-todo" 
  [formGroup]="newTodoForm"
  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control"
      placeholder="Todo title" 
      type="text"
      name="title" 
      formControlName="title"
      minlength="3"
      [ngClass]="{
        'is-invalid': titleControl.invalid && isSubmit,
        'is-valid': titleControl.valid && isSubmit
      }">
    <!-- [ngClass]="{
      'is-invalid': newTodoTitle.invalid && (newTodoTitle.dirty || newTodoTitle.touched),
      'is-valid': newTodoTitle.valid && (newTodoTitle.dirty || newTodoTitle.touched)
    }" -->

    <!-- переписати -->

    
    <!-- <div class="invalid-feedback" *ngIf="newTodoTitle.errors && isSubmit">
      <span *ngIf="newTodoTitle.errors.minlength">
        Incorrect length title
      </span>
      <span *ngIf="newTodoTitle.errors.required">
        Write todo title
      </span>
    </div> -->
  </div>



  <div class="form-gruop">
    <textarea class="form-control" 
      placeholder="Description" 
      name="description"
      formControlName="description"
      rows="3">
    </textarea>
  </div>

  <div class="todo-priority">
    <p>Priority:</p>

    <div class="todo-badges">
      <label class="todo-badge">
        <input type="radio" value="low" formControlName="priority">
        <span class="todo-badge-content badge badge-pill badge-success">low</span>
      </label>
      <label class="todo-badge">
        <input type="radio" value="medium" formControlName="priority">
        <span class="todo-badge-content badge badge-pill badge-warning">medium</span>
      </label>
      <label class="todo-badge">
        <input type="radio" value="high" formControlName="priority">
        <span class="todo-badge-content badge badge-pill badge-danger">high</span>
      </label>
    </div>
  </div>

  <footer>
    <button class="btn btn-primary" type="submit">
      Create
    </button>
  </footer>
</form>
